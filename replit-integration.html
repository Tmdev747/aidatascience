<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>InnovateHub Presentation - BSU</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      background-color: #F5F9FC;
      color: #0E1525;
    }
    
    .header {
      background-color: #3485FF;
      color: white;
      padding: 1rem;
      text-align: center;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 2rem 1rem;
    }
    
    .presentation-container {
      width: 100%;
      margin: 2rem 0;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
    
    .module-nav {
      display: flex;
      flex-wrap: wrap;
      gap: 0.5rem;
      margin-bottom: 1rem;
    }
    
    .module-button {
      background-color: #E4EBF1;
      border: 1px solid #D1D9E4;
      border-radius: 4px;
      padding: 0.5rem 1rem;
      cursor: pointer;
      font-size: 0.9rem;
      transition: all 0.2s;
    }
    
    .module-button:hover {
      background-color: #D1D9E4;
    }
    
    .module-button.active {
      background-color: #3485FF;
      color: white;
      border-color: #3485FF;
    }
    
    footer {
      background-color: #E4EBF1;
      padding: 1rem;
      text-align: center;
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #0E1525;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>AI in Data Science Philippines</h1>
    <p>Interactive Presentation for Batangas State University</p>
  </div>
  
  <div class="container">
    <div class="module-nav">
      <button class="module-button active" data-module="intro">Introduction</button>
      <button class="module-button" data-module="machine-learning">Machine Learning</button>
      <button class="module-button" data-module="neural-networks">Neural Networks</button>
      <button class="module-button" data-module="nlp">NLP</button>
      <button class="module-button" data-module="computer-vision">Computer Vision</button>
      <button class="module-button" data-module="applications">Applications</button>
      <button class="module-button" data-module="quiz">Quiz</button>
    </div>
    
    <div class="presentation-container">
      <iframe 
        id="ai-module-frame"
        src="https://your-deployed-app.vercel.app/embed/intro?theme=replitLight" 
        width="100%" 
        height="600px" 
        style="border: none; transition: height 0.3s ease;" 
        scrolling="no"
        title="AI Module"
      ></iframe>
    </div>
  </div>
  
  <footer>
    <p>Â© 2023 InnovateHub | Developed for Batangas State University</p>
  </footer>
  
  <script>
    // Handle module navigation
    const buttons = document.querySelectorAll('.module-button');
    const iframe = document.getElementById('ai-module-frame');
    const baseUrl = 'https://your-deployed-app.vercel.app';
    
    buttons.forEach(button => {
      button.addEventListener('click', () => {
        // Update active button
        buttons.forEach(b => b.classList.remove('active'));
        button.classList.add('active');
        
        // Update iframe src
        const module = button.getAttribute('data-module');
        iframe.src = `${baseUrl}/embed/${module}?theme=replitLight`;
      });
    });
    
    // Handle responsive iframe height
    window.addEventListener('message', (event) => {
      // In production, verify the origin
      // if (event.origin !== baseUrl) return;
      
      if (event.data.type === 'resize') {
        iframe.style.height = `${event.data.height}px`;
      }
    });
  </script>
</body>
</html>
